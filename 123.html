    // staircase(6)
    function miniMaxSum(arr) {
        let min=arr[0];
        let max=arr[0];
        let sum=0;
        for(let i=0;i<arr.length;i++){
            sum=sum+arr[i];
            if(arr[i]<min){
                min=arr[i];
            }
            if(arr[i]>max){
                max=arr[i];
            }
        }
        return [sum-max,sum-min]
    }
    console.log(miniMaxSum(1,2,3,4,5));
